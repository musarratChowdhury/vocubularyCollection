<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gamepage</title>
    <!-- adding my custom favicon here -->
    <link rel="icon" href="assets/favicon.png" />
    <!-- adding p5 js ,create js cdn, jquery cdn here -->
    <script src="js/p5.min.js"></script>
    <script src="js/app.js" defer></script>
    <script src="js/script.js" defer></script>
    <!-- <script src="js/async.js" defer></script> -->
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- socket io cdn -->
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <!-- css links -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="w3.css" />
  </head>
  <body class="w3-purple">
    <section class="w3-header w3-blue">
      <header class="w3-container">
        <div class="w3-bar w3-blue">
          <a href="#" class="w3-bar-item w3-button">Home</a>
          <a href="#" class="w3-bar-item w3-button">Link 1</a>
          <a href="#" class="w3-bar-item w3-button">Link 2</a>
          <a href="#" class="w3-bar-item w3-button">Link 3</a>
        </div>
      </header>
    </section>

    <section id="header">
      <!-- <div id="johny-div" class="w3-card w3-cursive">
        <img
          id="johny"
          class="w3-round"
          src="./assets/images/johny_bravo.jpg"
          alt="johny_bravo"
        />
        <p id="johny-p">Johny Bravo</p>
        <button id="johny-btn" class="w3-button w3-tiny w3-border">
          Read!
        </button>
      </div> -->
    </section>
    <section>
      <div class="weather w3-container w3-border"></div>
    </section>
    <section id="form-section">
      <div class="w3-container w3-teal table-title">
        <h3>Insert Your Words Here</h3>
        <h4>Total words : <span class="word-count">0</span></h4>
      </div>
      <form id="form" class="w3-container w3-teal">
        <label for="First Name">Word</label>
        <input id="first-name" type="text" class="w3-input w3-border-0" />
        <label for="Last Name">Meaning</label>
        <input id="last-name" type="text" class="w3-input w3-border-0" />
        <label for="sentence">Sentence</label>
        <input type="text" class="w3-input w3-border-0" id="sentence" />
        <button id="submit-btn" class="w3-button w3-blue-grey" type="submit">
          Enter
        </button>
      </form>
    </section>
    <section class="data-table-container">
      <h4 class="word-table-title">Vocubulary Collection</h4>
      <table id="data-table" class="w3-table">
        <col style="width: 15%" />
        <col style="width: 25%" />
        <col style="width: 45%" />
        <col style="width: 15%" />
        <tr>
          <th>Word</th>
          <th>Meaning</th>
          <th>Sentence</th>
          <th>Date</th>
        </tr>
      </table>
    </section>

    <section>
      <footer class="w3-footer w3-blue">All rights reserved @2021</footer>
    </section>
  </body>
</html>
